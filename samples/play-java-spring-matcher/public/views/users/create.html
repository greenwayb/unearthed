<!-- Validation : http://dotnetspeak.com/2013/05/combining-twitter-bootstrap-and-angular-validation -->
<div class="well">
    <legend>Create</legend>
    <form name="createForm" novalidate role="form" class="form-horizontal" ng-submit="save()">
        <label>Username</label>

        <div class="form-group">
            <div class="col-md-1">
                <span class="add-on"><i class="glyphicon glyphicon-user"></i></span>
            </div>
            <div class="col-md-8">
                <input class="form-control" type="text" placeholder="Type your username" size="30"
                       ng-model="matchuser.username" id="username" required>
            </div>
        </div>
        <label>Email</label>

        <!--  has-success has-feedback -->
        <div class="form-group" ng-class="{'has-error has-feedback':  createForm.userEmail.$dirty && createForm.userEmail.$invalid}">
            <div class="col-md-1">
                <span class="add-on"><i class="glyphicon glyphicon-inbox"></i></span>
            </div>
            <div class="col-md-8">
                <!--<input type="text" placeholder="Type your email address" size="30" ng-model="matchuser.email" id="email" required>-->

                <input class="form-control" placeholder="Enter email address" size="30" type="email" id="email"
                       name="userEmail" required data-ng-model="matchuser.email">

                <span ng-class="{'glyphicon glyphicon-remove form-control-feedback': createForm.userEmail.$invalid && createForm.userEmail.$dirty}"></span>

                <div class="help-block" data-ng-show="createForm.userEmail.$error.required && createForm.userEmail.$dirty">
                    Email is required
                </div>

                <div  class="help-block" data-ng-show="createForm.userEmail.$error.email && createForm.userEmail.$dirty">
                    Email is not in a correct format
                </div>
            </div>
        </div>

        <label>Password</label>

        <div class="form-group">
            <div class="col-md-1">
                <span class="add-on"><i class="glyphicon glyphicon-lock"></i></span>
            </div>
            <div class="col-md-8">
                <input class="form-control" type="password" placeholder="Type your password" size="30"
                       ng-model="matchuser.password"
                       id="password" required>
            </div>
        </div>


        <button id="save" class="btn btn-primary"  data-ng-disabled="createForm.$invalid">Create User</button>


</form>
</div>


<!-- http://dotnetspeak.com/2013/05/combining-twitter-bootstrap-and-angular-validation -->
